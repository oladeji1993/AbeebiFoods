<div class="content-container">
    <div class="card">
        <h5 class="card-header">Payment Report</h5>
        <div class="card-body">
        <div class="operations">
            <div>
                <!-- <button class="editBtn excel">excel</button>
                <button class="editBtn">print</button> -->
            </div>
            <div>
                <!-- <input id="filter" placeholder="search" type="text"/> -->
            </div>
        </div>
    <div class="mt-2">  
        <div class="recent-grid" >
            <div class="projects">
                        <div class="table-responsive">
                            <table width="100%">
                                <thead style="background: #1e3b27; color:white; font-size:15px;padding:10px;">
                                    <tr style="padding:30px">
                                        <td>Payment Date</td>
                                        <td>CustomerID</td>    
                                        <td>Customer's Name</td>
                                        <td>Amount paid</td>    
                                        <td>Payment Type</td> 

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let payment of  allPayment | paginate : {itemsPerPage:8, currentPage:p} index as i">
                                        <td>{{payment.datereceived | date: 'dd/MM/yyyy'}}</td>
                                        <td>{{payment.id}}</td>
                                        <td>{{payment.customername}}</td> 
                                        <td>{{payment.amount}}</td>
                                        <td>{{payment.paymenttype}}</td>
                                    </tr>
                            </tbody>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </table>
                </div>
                <div>
                    <ngx-skeleton-loader   [theme]="{'height.px': 50}" count="10" appearance="line" *ngIf="loader"></ngx-skeleton-loader>
                </div>
            </div>
        </div> 
    </div>
        </div>
</div>
</div>
