<div mat-dialog-title class="title">
    <div class="header">{{ title }}</div>
    <div class="dismiss" (click)="closeModal()">Close</div>
</div>

<div>
    <form [formGroup]="customerForm" (ngSubmit)="addCustomer()">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                
                    <label class="mt-3">FirstName</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="firstname" placeholder="firstname" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('firstname')?.invalid}">
                        <div *ngIf="submitted && customerForm.get('firstname')?.invalid" class="invalid-feedback">
                            <div  *ngIf="customerForm.get('firstname')?.hasError('required')">Fistname is required</div>
                        </div>
                    </div>


                    <label class="mt-3">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="email" placeholder="email" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('email')?.invalid}">
                        <div *ngIf="submitted && customerForm.get('email')?.invalid" class="invalid-feedback">
                            <div  *ngIf="customerForm.get('email')?.hasError('required')">Email is required</div>
                        </div>
                    </div>

                    <label class="mt-3">Phone</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" formControlName="phone" placeholder="Phone number" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('phone')?.invalid}">
                        <div *ngIf="submitted && customerForm.get('phone')?.invalid" class="invalid-feedback">
                            <div  *ngIf="customerForm.get('phone')?.hasError('required')">Phone number is required</div>
                        </div>
                    </div>


                    <label>State</label>
                    <select class="form-select" aria-label="Default select example" formControlName="state">
                        <option selected>Select State</option>
                        <option *ngFor="let state of states"  [value]="state.name">{{state.name}}</option>
                    </select>

                    <label>Type of Customer</label>
                    <select class="form-select" aria-label="Default select example" formControlName="customertype">
                        <option selected>Select State</option>
                        <option *ngFor="let customer of customerType"  [value]="customer.name">{{customer.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <label class="mt-4">Lastname</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Lastname" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('lastname')?.invalid}">
                    <div *ngIf="submitted && customerForm.get('lastname')?.invalid" class="invalid-feedback">
                        <div  *ngIf="customerForm.get('lastname')?.hasError('required')">Lastname is required</div>
                    </div>
                </div>


                <label class="mt-3">Address</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="address" placeholder="Address" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('address')?.invalid}">
                    <div *ngIf="submitted && customerForm.get('address')?.invalid" class="invalid-feedback">
                        <div  *ngIf="customerForm.get('address')?.hasError('required')">Address is required</div>
                    </div>
                </div>

                <label class="mt-3">Total Amount</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="totalamount" placeholder="Total amount" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('address')?.invalid}">
                    <div *ngIf="submitted && customerForm.get('totalamount')?.invalid" class="invalid-feedback">
                        <div  *ngIf="customerForm.get('totalamount')?.hasError('required')">Total amount is required</div>
                    </div>
                </div>

                <label class="mt-3">Total Paid</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="totalpaid" placeholder="Total Paid" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  customerForm.get('totalpaid')?.invalid}">
                    <div *ngIf="submitted && customerForm.get('totalpaid')?.invalid" class="invalid-feedback">
                        <div  *ngIf="customerForm.get('totalpaid')?.hasError('required')">Total paid is required</div>
                    </div>
                </div>

                
            </div>
        </div>
        <div class="pay-btn">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
