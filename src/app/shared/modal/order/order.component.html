<div mat-dialog-title class="title">
    <div class="header">{{ title }}</div>
    <div class="dismiss" (click)="closeModal()">Close</div>
</div>

<div>
    <form [formGroup]="productForm" (ngSubmit)="order()">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <label>Product Name</label>
                    <select class="form-select" aria-label="Default select example" formControlName="productname">
                        <option selected>Select Product</option>
                        <option *ngFor="let product of allProducts"  [value]="product.productname">{{product.productname}}</option>
                    </select>

                    <label class="mt-3">Order Date</label>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" formControlName="orderdate" placeholder="date" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  productForm.get('orderdate')?.invalid}">
                        <div *ngIf="submitted && productForm.get('orderdate')?.invalid" class="invalid-feedback">
                            <div  *ngIf="productForm.get('costofproduction')?.hasError('required')">Order date is required</div>
                        </div>
                    </div>

                    <label class="mt-3">Product Price</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="productprice" placeholder="productprice" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  productForm.get('productprice')?.invalid}">
                        <div *ngIf="submitted && productForm.get('productprice')?.invalid" class="invalid-feedback">
                            <div  *ngIf="productForm.get('productprice')?.hasError('required')">Product price is required</div>
                        </div>
                    </div>


                    <label class="mt-3">Amount Paid</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" formControlName="amountpaid" placeholder="Amount paid" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  productForm.get('amountpaid')?.invalid}">
                        <div *ngIf="submitted && productForm.get('amountpaid')?.invalid" class="invalid-feedback">
                            <div  *ngIf="productForm.get('amountpaid')?.hasError('required')">Amount paid is required</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label class="mt-3">Customer Name</label>
                <select class="form-select" aria-label="Default select example" formControlName="customername">
                    <option selected>Select Customer</option>
                    <option *ngFor="let customer of allCustomers"  [value]="customer.firstname">{{customer.firstname}}</option>
                </select>

                <label class="mt-3">Product Size</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="packsize" placeholder="Product Name" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  productForm.get('packsize')?.invalid}">
                    <div *ngIf="submitted && productForm.get('packsize')?.invalid" class="invalid-feedback">
                        <div  *ngIf="productForm.get('packsize')?.hasError('required')">Product Size is required</div>
                    </div>
                </div>


                <label class="mt-3"> Product Quantity</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="quantity" placeholder="Product Quantity" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted &&  productForm.get('quantity')?.invalid}">
                    <div *ngIf="submitted && productForm.get('quantity')?.invalid" class="invalid-feedback">
                        <div  *ngIf="productForm.get('quantity')?.hasError('required')">Quantity is required</div>
                    </div>
                </div>

                <label class="mt-3">Amount to balance</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="tobalance" placeholder="tobalance" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>
        <div class="pay-btn">
            <button type="submit" class="btn btn-success">Order</button>
        </div>
    </form>
</div>
